<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Mapa de Pontos de Poda</title>

  <!-- Leaflet + MarkerCluster CSS -->
  <link rel='stylesheet' href='https://unpkg.com/leaflet/dist/leaflet.css' />
  <link rel='stylesheet' href='https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css' />
  <link rel='stylesheet' href='https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css' />

  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    #map { height: 100%; width: 100%; }

    .loc-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: #007bff;
      color: #fff;
      padding: 14px 18px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    .loc-btn:hover { background: #0056b3; }

    .legend {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #fff;
      padding: 10px 12px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      font-size: 14px;
      line-height: 1.4;
      z-index: 999;
    }
    .legend div { margin-bottom: 6px; }
    .legend img { vertical-align: middle; margin-right: 6px; }
  </style>
</head>
<body>
  <div id='map'></div>
  <div class='loc-btn' onclick='goToLocation()'>üìç Localizar</div>

  <!-- Legenda com filtros integrados -->
  <div class='legend'>
    <strong>Legenda e Filtros</strong>
    <div><img src='https://maps.google.com/mapfiles/ms/icons/green-dot.png' width='18'> Poda de BT <input type='checkbox' id='chkBT' checked></div>
    <div><img src='https://maps.google.com/mapfiles/ms/icons/red-dot.png' width='18'> Poda de MT <input type='checkbox' id='chkMT' checked></div>
    <div><img src='https://maps.google.com/mapfiles/ms/icons/blue-dot.png' width='18'> Trocar Isolador <input type='checkbox' id='chkTI' checked></div>
  </div>

  <!-- JS libs -->
  <script src='https://unpkg.com/leaflet/dist/leaflet.js'></script>
  <script src='https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js'></script>
  <script src='https://unpkg.com/papaparse@5.3.2/papaparse.min.js'></script>

  <script>
    function normalize(str) {
      return String(str || '').normalize('NFD').replace(/[ÃÄ-ÕØ]/g, '').trim().toLowerCase();
    }

    function getValue(row, targetHeader) {
      var target = normalize(targetHeader);
      for (var key in row) {
        if (!Object.prototype.hasOwnProperty.call(row, key)) continue;
        if (normalize(key) === target) return row[key];
      }
      return '';
    }

    function toFloat(value) {
      if (value === null || value === undefined) return null;
      var s = String(value).replace(',', '.');
      var n = parseFloat(s);
      return isNaN(n) ? null : n;
    }

    var map = L.map('map', { center: [-5.90, -35.29], zoom: 12, minZoom: 5, maxZoom: 18 });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap contributors' }).addTo(map);

    var icons = {
      green: L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png', iconSize: [32, 32] }),
      red: L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png', iconSize: [32, 32] }),
      blue: L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png', iconSize: [32, 32] }),
      user: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', iconSize: [32, 32] })
    };

    var markers = L.markerClusterGroup();
    map.addLayer(markers);

    var btMarkers = [], mtMarkers = [], tiMarkers = [];

    Papa.parse('pontos_corrigido.csv', {
      download: true,
      header: true,
      delimiter: ';',
      skipEmptyLines: 'greedy',
      complete: function(results) {
        results.data.forEach(function(row) {
          var lat = toFloat(getValue(row, 'Latitude'));
          var lon = toFloat(getValue(row, 'Longitude'));
          if (!lat || !lon) return;

          var servicoRaw = getValue(row, 'Servi√ßo');
          var servicoNorm = normalize(servicoRaw);

          var iconChoice, arr;
          if (servicoNorm.includes('poda de bt')) { iconChoice = icons.green; arr = btMarkers; }
          else if (servicoNorm.includes('poda de mt')) { iconChoice = icons.red; arr = mtMarkers; }
          else if (servicoNorm.includes('trocar isolador')) { iconChoice = icons.blue; arr = tiMarkers; }
          else { return; }

          var marker = L.marker([lat, lon], { icon: iconChoice }).bindPopup(
            '<b>OI:</b> ' + getValue(row, 'Numero OI') + '<br>' +
            '<b>Barramento:</b> ' + getValue(row, 'Barramento') + '<br>' +
            '<b>Tipo:</b> ' + getValue(row, 'Tipo Plano') + '<br>' +
            '<b>Servi√ßo:</b> ' + servicoRaw
          );

          arr.push(marker);
          markers.addLayer(marker);
        });

        var bounds = markers.getBounds();
        if (bounds && bounds.isValid()) map.fitBounds(bounds, { padding: [20,20] });
      }
    });

    var userLat, userLon, userMarker;
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        userLat = position.coords.latitude;
        userLon = position.coords.longitude;
        userMarker = L.marker([userLat, userLon], { icon: icons.user }).addTo(map).bindPopup('<b>Sua localiza√ß√£o</b>');
      });
    }

    function goToLocation() {
      if (userLat && userLon) {
        map.setView([userLat, userLon], 16);
        if (userMarker) userMarker.openPopup();
      } else {
        alert('Localiza√ß√£o ainda n√£o dispon√≠vel.');
      }
    }

    document.getElementById('chkBT').addEventListener('change', function(e){ updateFilter(btMarkers, e.target.checked); });
    document.getElementById('chkMT').addEventListener('change', function(e){ updateFilter(mtMarkers, e.target.checked); });
    document.getElementById('chkTI').addEventListener('change', function(e){ updateFilter(tiMarkers, e.target.checked); });

    function updateFilter(arr, show) {
      if (show) arr.forEach(m => markers.addLayer(m));
      else arr.forEach(m => markers.removeLayer(m));
    }
  </script>
</body>
</html>
