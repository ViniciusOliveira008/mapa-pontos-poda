
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Pontos de Poda</title>

  <!-- Leaflet + MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    #map { height: 100%; width: 100%; }

    .loc-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: #007bff;
      color: #fff;
      padding: 14px 18px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    .loc-btn:hover { background: #0056b3; }

    .legend {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #fff;
      padding: 10px 12px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      font-size: 14px;
      line-height: 1.4;
      z-index: 999;
    }
    .legend div { margin-bottom: 6px; }
    .legend img { vertical-align: middle; margin-right: 6px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="loc-btn" onclick="goToLocation()">üìç Localizar</div>

  <!-- Legenda com √≠cones via URL -->
  <div class="legend">
    <div><img src="https://maps.google.com/mapfiles/ms/icons/green-dot.png"  width="18" height="18" alt=""> Poda de BT</div>
    <div><img src="https://maps.google.com/mapfiles/ms/icons/red-dot.png"    width="18" height="18" alt=""> Poda de MT</div>
    <div><img src="https://maps.google.com/mapfiles/ms/icons/blue-dot.png"   width="18" height="18" alt=""> Trocar Isolador</div>
    <div><img src="https://maps.google.com/mapfiles/ms/icons/yellow-dot.png" width="18" height="18" alt=""> Outros</div>
  </div>

  <!-- JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    // === Utilit√°rios ===

    // Normaliza texto: remove acentos, trim e min√∫sculas
    function normalize(str) {
      return String(str || '')
        .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
        .trim().toLowerCase();
    }

    // Pega valor de uma coluna ignorando acentos/mai√∫sc./espa√ßos no NOME da coluna (resolve "Servi√ßo " com espa√ßo no fim)
    function getValue(row, targetHeader) {
      var target = normalize(targetHeader);
      for (var key in row) {
        if (!Object.prototype.hasOwnProperty.call(row, key)) continue;
        if (normalize(key) === target) return row[key];
      }
      return '';
    }

    // Converte string com v√≠rgula para float
    function toFloat(value) {
      if (value === null || value === undefined) return null;
      var s = String(value).replace(',', '.');
      var n = parseFloat(s);
      return isNaN(n) ? null : n;
    }

    // === Mapa ===
    var map = L.map('map', { center: [-5.90, -35.29], zoom: 12, minZoom: 5, maxZoom: 18 });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // √çcones como pinos/dots via URL (sem local)
    var icons = {
      green:  L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',  iconSize: [32, 32] }),
      red:    L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',    iconSize: [32, 32] }),
      blue:   L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',   iconSize: [32, 32] }),
      yellow: L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/yellow-dot.png', iconSize: [32, 32] }),
      user:   L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',   iconSize: [32, 32] })
    };

    var markers = L.markerClusterGroup();
    var seen = new Set();

    Papa.parse('pontos_corrigido.csv', {
      download: true,
      header: true,
      delimiter: ';',
      skipEmptyLines: 'greedy',
      complete: function (results) {
        results.data.forEach(function (row) {
          // Use getValue para tolerar varia√ß√µes no cabe√ßalho (ex.: "Servi√ßo " com espa√ßo)
          var lat = toFloat(getValue(row, 'Latitude'));
          var lon = toFloat(getValue(row, 'Longitude'));
          if (!lat || !lon) return;

          var key = lat + ',' + lon;
          if (seen.has(key)) return;
          seen.add(key);

          // L√™ servi√ßo e normaliza conte√∫do
          var servicoRaw  = getValue(row, 'Servi√ßo'); // tamb√©m cobre "Servico" ou "Servi√ßo "
          var servicoNorm = normalize(servicoRaw);

          // Match por "cont√©m" para cobrir varia√ß√µes tipo "Poda de BT - Urgente"
          var iconChoice = icons.yellow; // padr√£o
          if (servicoNorm.includes('poda de bt')) {
            iconChoice = icons.green;
          } else if (servicoNorm.includes('poda de mt')) {
            iconChoice = icons.red;
          } else if (servicoNorm.includes('trocar isolador')) {
            iconChoice = icons.blue;
          }

          var numeroOI   = getValue(row, 'Numero OI');
          var barramento = getValue(row, 'Barramento');
          var tipoPlano  = getValue(row, 'Tipo Plano');

          var marker = L.marker([lat, lon], { icon: iconChoice }).bindPopup(
            '<b>OI:</b> ' + (numeroOI || '') + '<br>' +
            '<b>Barramento:</b> ' + (barramento || '') + '<br>' +
            '<b>Tipo:</b> ' + (tipoPlano || '') + '<br>' +
            '<b>Servi√ßo:</b> ' + (servicoRaw || '')
          );

          markers.addLayer(marker);
        });

        map.addLayer(markers);
      },
      error: function(err) {
        console.error('Erro ao ler CSV:', err);
        alert('Erro ao carregar o CSV. Verifique o arquivo e tente novamente.');
      }
    });

    // Geolocaliza√ß√£o do usu√°rio
    var userLat, userLon, userMarker;
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function (position) {
        userLat = position.coords.latitude;
        userLon = position.coords.longitude;

        userMarker = L.marker([userLat, userLon], { icon: icons.user })
          .addTo(map).bindPopup('<b>Sua localiza√ß√£o</b>');

        map.setView([userLat, userLon], 16);
      });
    }

    function goToLocation() {
      if (userLat && userLon) {
        map.setView([userLat, userLon], 16);
        if (userMarker) userMarker.openPopup();
      } else {
        alert('Localiza√ß√£o ainda n√£o dispon√≠vel.');
      }
    }
  </script>
</body>
</html>
