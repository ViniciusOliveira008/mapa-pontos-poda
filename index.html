<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa de Pontos de Poda</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Bibliotecas -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    var map = L.map('map', {
      center: [-5.85, -35.33],
      zoom: 14,
      minZoom: 5,
      maxZoom: 18

    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    function toFloat(value) {
      if (!value) return null;
      return parseFloat(value.replace(',', '.'));
    }

    var markers = L.markerClusterGroup();
    var seen = new Set();

    Papa.parse('pontos_corrigido.csv', {
      download: true,
      header: true,
      delimiter: ';',
      complete: function(results) {
        results.data.forEach(function(row) {
          var lat = toFloat(row.Latitude);
          var lon = toFloat(row.Longitude);

          if(lat && lon) {
            var key = lat + ',' + lon;
            if (!seen.has(key)) {
              seen.add(key);
              var marker = L.marker([lat, lon]).bindPopup(
                '<b>OI:</b> ' + (row['Numero OI'] || '') + '<br>' +
                '<b>Barramento:</b> ' + (row.Barramento || '') + '<br>' +
                '<b>Tipo:</b> ' + (row['Tipo Plano'] || '') + '<br>' +
                '<b>APP:</b> ' + (row.APP || '')
              );
              markers.addLayer(marker);
            }
          }
        });
        map.addLayer(markers);
      }
    });

    // Localização automática do usuário
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(function(position) {
        var userLat = position.coords.latitude;
        var userLon = position.coords.longitude;

        if (window.userMarker) {
          userMarker.setLatLng([userLat, userLon]);
        } else {
          window.userMarker = L.marker([userLat, userLon], {
            icon: L.icon({
              iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
              iconSize: [32, 32]
            })
          }).addTo(map).bindPopup('<b>Sua localização</b>');
        }

        map.setView([userLat, userLon], 16);
      }, function(error) {
        console.error('Erro ao obter localização:', error);
      });
    }
  </script>
</body>
</html>
