
<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Mapa de Pontos de Poda</title>
  <link rel='stylesheet' href='https://unpkg.com/leaflet/dist/leaflet.css' />
  <link rel='stylesheet' href='https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css' />
  <link rel='stylesheet' href='https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css' />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    #map { height: 100%; width: 100%; }
    .loc-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: #007bff;
      color: #fff;
      padding: 14px 18px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    .loc-btn:hover { background: #0056b3; }
    .legend {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      font-size: 14px;
    }
    .legend div { margin-bottom: 6px; }
    .legend img { vertical-align: middle; margin-right: 6px; }
  </style>
</head>
<body>
  <div id='map'></div>
  <div class='loc-btn' onclick='goToLocation()'>üìç Localizar</div>
  <div class='legend'>
    <div><img src='https://maps.google.com/mapfiles/ms/icons/green-dot.png' width='20'> Poda de BT</div>
    <div><img src='https://maps.google.com/mapfiles/ms/icons/red-dot.png' width='20'> Poda de MT</div>
    <div><img src='https://maps.google.com/mapfiles/ms/icons/blue-dot.png' width='20'> Trocar Isolador</div>
    <div><img src='https://maps.google.com/mapfiles/ms/icons/yellow-dot.png' width='20'> Outros</div>
  </div>

  <script src='https://unpkg.com/leaflet/dist/leaflet.js'></script>
  <script src='https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js'></script>
  <script src='https://unpkg.com/papaparse@5.3.2/papaparse.min.js'></script>

  <script>
    var map = L.map('map', { center: [-5.85, -35.33], zoom: 14, minZoom: 5, maxZoom: 18 });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap contributors' }).addTo(map);

    function toFloat(value) { 
      if (!value) return null; 
      return parseFloat(value.replace(',', '.')); 
    }

    var markers = L.markerClusterGroup();
    var seen = new Set();

    var icons = {
      "Poda de BT": L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png', iconSize: [32, 32] }),
      "Poda de MT": L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png', iconSize: [32, 32] }),
      "Trocar Isolador": L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png', iconSize: [32, 32] }),
      "default": L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/yellow-dot.png', iconSize: [32, 32] })
    };

    Papa.parse('pontos_corrigido.csv', {
      download: true,
      header: true,
      delimiter: ';',
      complete: function(results) {
        results.data.forEach(function(row) {
          var lat = toFloat(row.Latitude);
          var lon = toFloat(row.Longitude);

          if(lat && lon) {
            var key = lat + ',' + lon;
            if (!seen.has(key)) {
              seen.add(key);

              var servico = row.Servi√ßo || '';
              var icon = icons[servico] || icons["default"];

              var marker = L.marker([lat, lon], { icon: icon }).bindPopup(
                '<b>OI:</b> ' + (row['Numero OI'] || '') + '<br>' +
                '<b>Barramento:</b> ' + (row.Barramento || '') + '<br>' +
                '<b>Tipo:</b> ' + (row['Tipo Plano'] || '') + '<br>' +
                '<b>Servi√ßo:</b> ' + servico
              );

              markers.addLayer(marker);
            }
          }
        });

        map.addLayer(markers);
      }
    });

    var userLat, userLon, userMarker;

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        userLat = position.coords.latitude;
        userLon = position.coords.longitude;

        userMarker = L.marker([userLat, userLon], { 
          icon: L.icon({ 
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png', 
            iconSize: [32, 32] 
          }) 
        }).addTo(map).bindPopup('<b>Sua localiza√ß√£o</b>');

        map.setView([userLat, userLon], 16);
      });
    }

    function goToLocation() {
      if (userLat && userLon) { 
        map.setView([userLat, userLon], 16); 
        if (userMarker) userMarker.openPopup(); 
      } else { 
        alert('Localiza√ß√£o ainda n√£o dispon√≠vel.'); 
      }
    }
  </script>
</body>
</html>
