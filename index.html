
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Pontos de Poda</title>

  <!-- Leaflet + MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />

  <style>
    html, body { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; }
    #map { height: 100%; width: 100%; }

    .loc-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: #007bff;
      color: #fff;
      padding: 14px 18px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    .loc-btn:hover { background: #0056b3; }

    .legend {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #fff;
      padding: 10px 12px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      font-size: 14px;
      line-height: 1.4;
      z-index: 999;
    }
    .legend div { margin-bottom: 6px; }
    .legend img { vertical-align: middle; margin-right: 6px; }

    .filters {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #fff;
      padding: 10px 12px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      font-size: 14px;
      z-index: 999;
    }
    .filters label { display: block; margin-bottom: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="loc-btn" onclick="goToLocation()">üìç Localizar</div>

  <!-- Legenda (sem 'Outros') -->
  <div class="legend">
    <div><img src="https://maps.google.com/mapfiles/ms/icons/green-dot.png"  width="18" height="18" /> Poda de BT</div>
    <div><img src="https://maps.google.com/mapfiles/ms/icons/red-dot.png"    width="18" height="18" /> Poda de MT</div>
    <div><img src="https://maps.google.com/mapfiles/ms/icons/blue-dot.png"   width="18" height="18" /> Trocar Isolador</div>
  </div>

  <!-- Filtros -->
  <div class="filters">
    <strong>Filtrar servi√ßos</strong>
    <label><input type="checkbox" id="chkBT" checked /> Poda de BT</label>
    <label><input type="checkbox" id="chkMT" checked /> Poda de MT</label>
    <label><input type="checkbox" id="chkTI" checked /> Trocar Isolador</label>
  </div>

  <!-- JS libs -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.2/papaparse.min.js"></script>

  <script>
    // === Utilit√°rios ===
    function normalize(str) {
      return String(str || '')
        .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
        .trim().toLowerCase();
    }

    // Busca valor por nome de coluna, tolerando acentos/espa√ßos/mai√∫sculas
    function getValue(row, targetHeader) {
      var target = normalize(targetHeader);
      for (var key in row) {
        if (!Object.prototype.hasOwnProperty.call(row, key)) continue;
        if (normalize(key) === target) return row[key];
      }
      return '';
    }

    function toFloat(value) {
      if (value === null || value === undefined) return null;
      var s = String(value).replace(',', '.');
      var n = parseFloat(s);
      return isNaN(n) ? null : n;
    }

    // === Mapa ===
    var map = L.map('map', { center: [-5.90, -35.29], zoom: 12, minZoom: 5, maxZoom: 18 });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // √çcones via URL (pinos/dots)
    var icons = {
      green:  L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',  iconSize: [32, 32] }),
      red:    L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',    iconSize: [32, 32] }),
      blue:   L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',   iconSize: [32, 32] }),
      user:   L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',   iconSize: [32, 32] })
    };

    // Clusters por categoria (para filtrar)
    var clusters = {
      bt: L.markerClusterGroup(),
      mt: L.markerClusterGroup(),
      ti: L.markerClusterGroup()
    };

    // Estado de filtros (inicialmente todos ativos)
    var filters = { bt: true, mt: true, ti: true };

    // Adiciona clusters inicialmente
    map.addLayer(clusters.bt);
    map.addLayer(clusters.mt);
    map.addLayer(clusters.ti);

    // Deduplica√ß√£o: se houver mesmo ponto para servi√ßos diferentes, permite ambos
    var seen = new Set();

    Papa.parse('pontos_corrigido.csv', {
      download: true,
      header: true,
      delimiter: ';',
      skipEmptyLines: 'greedy',
      complete: function (results) {
        results.data.forEach(function (row) {
          var lat = toFloat(getValue(row, 'Latitude'));
          var lon = toFloat(getValue(row, 'Longitude'));
          if (lat == null || lon == null) return;

          // Servi√ßo com normaliza√ß√£o
          var servicoRaw  = getValue(row, 'Servi√ßo'); // cobre 'Servi√ßo ' / 'Servico'
          var servicoNorm = normalize(servicoRaw);

          var categoria = null, iconChoice = null;
          if (servicoNorm.includes('poda de bt')) {
            categoria = 'bt'; iconChoice = icons.green;
          } else if (servicoNorm.includes('poda de mt')) {
            categoria = 'mt'; iconChoice = icons.red;
          } else if (servicoNorm.includes('trocar isolador')) {
            categoria = 'ti'; iconChoice = icons.blue;
          } else {
            // Sem 'Outros': ignora servi√ßos fora dos tr√™s tipos
            return;
          }

          // Evita duplicatas exatas por (lat, lon, categoria)
          var key = lat + ',' + lon + '|' + categoria;
          if (seen.has(key)) return;
          seen.add(key);

          var numeroOI   = getValue(row, 'Numero OI');
          var barramento = getValue(row, 'Barramento');
          var tipoPlano  = getValue(row, 'Tipo Plano');

          var marker = L.marker([lat, lon], { icon: iconChoice }).bindPopup(
            '<b>OI:</b> ' + (numeroOI || '') + '<br>' +
            '<b>Barramento:</b> ' + (barramento || '') + '<br>' +
            '<b>Tipo:</b> ' + (tipoPlano || '') + '<br>' +
            '<b>Servi√ßo:</b> ' + (servicoRaw || '')
          );

          // Adiciona ao cluster correto
          clusters[categoria].addLayer(marker);
        });

        // Ajusta o mapa para enquadrar todos os pontos carregados
        var bounds;
        ['bt','mt','ti'].forEach(function(cat){
          var b = clusters[cat].getBounds();
          if (b && b.isValid()) {
            if (!bounds) bounds = b;
            else bounds.extend(b);
          }
        });
        if (bounds && bounds.isValid()) {
          map.fitBounds(bounds, { padding: [20,20] });
        }
      },
      error: function(err) {
        console.error('Erro ao ler CSV:', err);
        alert('Erro ao carregar o CSV. Verifique o arquivo e tente novamente.');
      }
    });

    // Geolocaliza√ß√£o do usu√°rio
    var userLat, userLon, userMarker;
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function (position) {
        userLat = position.coords.latitude;
        userLon = position.coords.longitude;

        userMarker = L.marker([userLat, userLon], { icon: icons.user })
          .addTo(map).bindPopup('<b>Sua localiza√ß√£o</b>');

        // N√£o sobrescreve o fitBounds inicial, apenas centraliza se desejar:
        // map.setView([userLat, userLon], 16);
      });
    }

    function goToLocation() {
      if (userLat && userLon) {
        map.setView([userLat, userLon], 16);
        if (userMarker) userMarker.openPopup();
      } else {
        alert('Localiza√ß√£o ainda n√£o dispon√≠vel.');
      }
    }

    // === Filtros (checkboxes) ===
    document.getElementById('chkBT').addEventListener('change', function(e){
      filters.bt = e.target.checked;
      updateFilters();
    });
    document.getElementById('chkMT').addEventListener('change', function(e){
      filters.mt = e.target.checked;
      updateFilters();
    });
    document.getElementById('chkTI').addEventListener('change', function(e){
      filters.ti = e.target.checked;
      updateFilters();
    });

    function updateFilters() {
      // BT
      if (filters.bt) {
        if (!map.hasLayer(clusters.bt)) map.addLayer(clusters.bt);
      } else {
        if (map.hasLayer(clusters.bt)) map.removeLayer(clusters.bt);
      }
      // MT
      if (filters.mt) {
        if (!map.hasLayer(clusters.mt)) map.addLayer(clusters.mt);
      } else {
        if (map.hasLayer(clusters.mt)) map.removeLayer(clusters.mt);
      }
      // Trocar Isolador
      if (filters.ti) {
        if (!map.hasLayer(clusters.ti)) map.addLayer(clusters.ti);
      } else {
        if (map.hasLayer(clusters.ti)) map.removeLayer(clusters.ti);
      }
    }
  </script>
</body>
</html>
